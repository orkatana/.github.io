<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>S3-22</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <!-- jquery ui -->
        <link rel="stylesheet" href="libs/jquery-ui-1.12.1.custom/jquery-ui.min.css">
        <link rel="stylesheet" href="libs/jquery-ui-1.12.1.custom/jquery-ui.structure.min.css">
        <link rel="stylesheet" href="libs/jquery-ui-1.12.1.custom/jquery-ui.theme.min.css">
        <!-- original -->
        <link rel="stylesheet" href="css/index.css">
        <script src="js/jquery-3.2.1.min.js" defer></script>
        <script src="js/jquery-ui.min.js" defer></script>
        <script src="js/ffl-scaleadjuster-1.0.1.min.js" defer></script>
        <script src="js/fflcom_userApp_init.js" defer></script>
        <script src="js/main.js" defer></script>
        <!-- jquery ui -->
        <script src="libs/jquery-ui-1.12.1.custom/jquery-ui.min.js" defer></script>
        <script src="libs/jquery.ui.touch-punch.js" defer></script>
        <!-- original -->
        <script src="libs/AppService.js" defer></script>
        <script src="js/index.js" defer></script>
    </head>
    <body>
    <!-- edit start -->
    <div id="stage_0">
        <div id="content">
            <!-- edit start -->
            <div id="page1" class="pageContent" style="display: block;">
                <img src="img/table.png" alt="町たんけんの場所表" class="page1table">
                <button type="button" id="restartPage1" class="restart"><!-- やり直し --></button>
                <img src="img/page1.png" alt="１／２" class="pageImg">
                <button type="button" id="nextPage" class="arrowBtn"><!-- 次へ --></button>
            </div>
            <div id="page2" class="pageContent">
                <!-- グラフ -->
                <div class="page2graph">
                    <!-- 基準線 -->
                    <div id="vl_1" class="verticalLine"></div>
                    <div id="vl_2" class="verticalLine"></div>
                    <div id="vl_3" class="verticalLine"></div>
                    <div id="vl_4" class="verticalLine"></div>
                    <div id="vl_5" class="verticalLine"></div>
                    <div id="vl_6" class="verticalLine"></div>
                    <div id="vl_7" class="verticalLine"></div>
                    <div id="vl_8" class="verticalLine"></div>
                    <div id="hl_1" class="horizontalLine"></div>
                    <div id="hl_2" class="horizontalLine"></div>
                    <div id="hl_3" class="horizontalLine"></div>
                    <div id="hl_4" class="horizontalLine"></div>
                    <div id="hl_5" class="horizontalLine"></div>
                    <div id="hl_6" class="horizontalLine"></div>
                    <div id="hl_7" class="horizontalLine"></div>
                    <div id="hl_8" class="horizontalLine"></div>
                    <div id="hl_9" class="horizontalLine"></div>
                    <!-- スライダー -->
                    <div class="slider"></div>
                    <div id="slider_1" class="slider"></div>
                    <div class="slider"></div>
                    <div id="slider_2" class="slider"></div>
                    <div class="slider"></div>
                    <div id="slider_3" class="slider"></div>
                    <div class="slider"></div>
                    <div id="slider_4" class="slider"></div>
                    <div class="slider"></div>
                </div>
                <!-- ラベル -->
                <div class="page2graphLabels">
                    <div class="page2graphLabel"></div>
                    <div class="page2graphLabel"></div>
                    <div class="page2graphLabel"></div>
                    <div class="page2graphLabel"></div>
                </div>
                <!-- グラフタイトル、単位 -->
                <img src="img/graphTitle.png" alt="町たんけんの場所" class="graphTitle">
                <img src="img/10people.png" alt="10(人)" class="people10">
                <img src="img/5.png" alt="5" class="people5">
                <img src="img/0.png" alt="0" class="people0">
                <!-- フッター -->
                <button type="button" id="restartPage2" class="restart"><!-- やり直し --></button>
                <img src="img/page2.png" alt="２／２" class="pageImg">
                <button type="button" id="beforePage" class="arrowBtn"><!-- 前へ --></button>
            </div>
        </div>
        <div id="stage_1">
            <div id="Canvas">
                <canvas id="appCanvas" width="1280" height="960"></canvas>
                <canvas id="Mycanvas"></canvas>
            </div>
        </div>
    </div>
    <!-- edit end -->
    </body>
</html>
